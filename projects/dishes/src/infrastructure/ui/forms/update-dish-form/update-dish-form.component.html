<form (ngSubmit)="onSubmit()" class="dish-form">
  <div class="form-group">
    <label for="name" class="form-group__label">Nombre del Plato</label>
    <input
      id="name"
      [(ngModel)]="dish.name"
      name="name"
      required
      class="form-group__input"
    />
  </div>
  <div class="form-group">
    <label for="price" class="form-group__label">Precio del Plato</label>
    <input
      id="price"
      type="number"
      [(ngModel)]="dish.price"
      name="price"
      required
      class="form-group__input"
    />
  </div>
  <lib-card-btn
    [action]="'update'"
    [entityName]="'Plato'"
    type="submit"
  ></lib-card-btn>
</form>
